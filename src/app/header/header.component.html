<div class="main_block">
  <div class="top_navigation">
    <div class="nav-bar">
      <ul>
        <li><a [routerLink]="['']">Home Page</a></li>
        <li><a [routerLink]="['movies']">Movies</a></li>
        <li><a [routerLink]="['tv']">TV</a></li>
        <li class="login"><a [routerLink]="['my-movie']">My movies<i class="far fa-grin-hearts"></i></a></li>
      </ul>
    </div>
  </div>
  <ngb-carousel class="carousel">
    <ng-template ngbSlide *ngFor="let item of movieAraay">
      <div class="imagePoster">
        <img [src]='item.image' alt="">
        <button [routerLink]="['/movie',item.id]">Watch</button>
      </div>
      <div class="description">
        <div class="title_name">{{item.title}}</div>
        <div class="overview">{{item.overview}}</div>
        <div class="release">
          <h3>Date release</h3>
          {{item.release}}
        </div>
        <div class="vote">
          <h3>Vote</h3>
          <p>
            <ngb-progressbar [showValue]="true" type="primary" [value]="item.vote" [max]="10"></ngb-progressbar>
          </p>
        </div>
      </div>

      <div class="picsum-img-wrapper">
        <img class="img" [src]="item.poster" alt="">
      </div>

    </ng-template>
  </ngb-carousel>
</div>
